# Host configuration for don-homelab
# Migrated from old config.yaml
# Homelab server machine

host: don-homelab
description: Packages specific to don-homelab

# Import shared configurations (optional)
# Example:
# import:
#   - hosts/shared/laptop-common.yaml

# Enabled modules
enabled_modules:
  - home-lab/immich-setup
  - cli-tools/chaotic-aur
  - cli-tools/cachyos-repos
  - cosmic-xero

# Host-specific packages
packages:
  - cosmic-session
  - discord

# Exclude packages from base or modules
exclude: []

# Settings
flatpak_scope: user
auto_prune: false
backup_tool: timeshift
snapper_config: root
