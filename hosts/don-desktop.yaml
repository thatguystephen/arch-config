host: don-desktop
description: Packages specific to don-eos
import: []
enabled_modules:
- package-mods/main-apps
- cli-tools/chaotic-aur
- package-mods/content-creation
- gaming/gaming-packages
- cli-tools/webapp-tool
- dev/development
- cli-tools/cli-apps
- dev/lazyvim
- bdots-hypr
- login-managers/sysc-greet
- gaming/controller-support
- bdots-mango
- editors/helix-catppuccin-mocha
- gaming/sunshine
packages: []
exclude: []
additional_packages: []
backup_tool: snapper
snapper_config: root
flatpak_scope: user
auto_prune: true
config_backups:
  enabled: true
  max_backups: 5
services:
  enabled:
  - NetworkManager
  - NetworkManager-dispatcher
  - NetworkManager-wait-online
  - ananicy-cpp
  - avahi-daemon
  - bluetooth
  - getty@
  - greetd
  - nvidia-hibernate
  - nvidia-resume
  - nvidia-suspend
  - ufw
  disabled: []
editor: helix
