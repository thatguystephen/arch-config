# Host configuration for don-asus
# Migrated from old config.yaml

host: don-asus
description: don-asus configuration

# Import shared configurations (optional)
# Example:
# import:
#   - hosts/shared/laptop-common.yaml

# Enabled modules
enabled_modules:
  - package-mods/main-apps
  - cli-tools/cli-apps

# Host-specific packages
packages:
  - fish
  - cosmic-session

# Exclude packages from base or modules
exclude: []

# Settings
flatpak_scope: user
auto_prune: true
backup_tool: snapper
snapper_config: root
