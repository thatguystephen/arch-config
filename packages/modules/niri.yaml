# Niri window manager
# Scrollable-tiling Wayland compositor

description: Niri scrollable-tiling Wayland compositor and related tools

packages:
  - bibata-cursor-theme # Mouse cursor theme
  - brightnessctl # Brightness control
  - cliphist # Clipboard history
  - crystal-dock # Application dock
  - dms-shell-git # Shell component
  - fastfetch # System information tool
  - fish # Fish shell
  - fuzzel # Application launcher
  - grim # Screenshot tool
  - gtk3 # GTK 3 libraries
  - gtk4 # GTK 4 libraries
  - kitty # Terminal emulator
  - mako # Notification daemon
  - matugen-bin # Material color generation
  - niri # Niri Wayland compositor
  - qt5ct # Qt5 configuration tool
  - qt6ct # Qt6 configuration tool
  - satty # Screenshot annotation
  - slurp # Region selector
  - sway-audio-idle-inhibit-git # Prevent idle during audio
  - swaybg # Background manager
  - tela-icon-theme-purple-git # Icon theme
  - waybar # Status bar
  - wl-clip-persist # Persistent clipboard
  - wl-clipboard # Clipboard utilities
  - xdg-desktop-portal-gnome # Desktop portal for GNOME

# Conflicts with other window managers
conflicts: []

post_install_hook: "scripts/install-niri-dotfiles.sh"
