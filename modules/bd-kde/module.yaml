description: "KDE Plasma desktop with Catppuccin Mocha Mauve theme, Tela purple icons, and Krohnkite tiling"

# Modules that conflict with this one
conflicts:
  - bdots-hypr
  - bdots-mango

# Post-install hook script (relative to module directory)
post_install_hook: "scripts/install-kde-dotfiles.sh"

# Explicit list of package files to load (empty = auto-discover)
package_files:
  - kde-packages.yaml
  - kde-themes.yaml
