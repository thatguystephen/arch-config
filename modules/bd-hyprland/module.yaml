description: "Main Module to source other yaml files for bdots-hypr"

# Optional: Modules that conflict with this one
conflicts:
  - bdots-kde

# Optional: Post-install hook script (relative to module directory)
post_install_hook: "scripts/install-hyprland-dotfiles.sh"
hooks_behavior: once # or "always", "skip", "once" (default)

# Optional: Dotfiles Sync
dotfiles_sync: false

# Optional: Explicit list of package files to load (empty = auto-discover)
package_files:
  - quickshells.yaml
  - hypr-packages.yaml
  - dependencies.yaml
  - default-apps.yaml
