# Noctalia Shell Keybinds
# Shell-specific keybinds for Noctalia

$mod = SUPER

# === Noctalia Shell Controls ===
bind = $mod, space, exec, qs -c noctalia-shell ipc call launcher toggle
bind = $mod CTRL, space, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $mod, comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mod, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = $mod SHIFT, D, exec, qs -c noctalia-shell ipc call notifications toggleDND

# === Noctalia Lock Screen ===
bind = $mod, L, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $mod SHIFT, L, exec, qs -c noctalia-shell ipc call sessionMenu lockAndSuspend
