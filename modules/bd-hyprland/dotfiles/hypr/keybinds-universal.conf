# Universal Keybinds
# Shell-agnostic keybinds that work regardless of active shell

$mod = SUPER

# === Pyprland ===
bind = $mod SHIFT, T, exec, pypr toggle term
bind = $mod SHIFT, Return, exec, pypr toggle term
bind = $mod, Z, exec, pypr zoom

# === QS Hyprview (Workspace Overview) ===
# Using masonry layout - other options: smartgrid, justified, bands, hero, spiral, satellite, staggered, columnar, random
$layout = masonry
bind = $mod, X, exec, quickshell ipc -c qs-hyprview call expose toggle $layout

# === Application Launchers ===
bind = $mod, T, exec, kitty
bind = $mod, Return, exec, kitty
bind = $mod CTRL, Return, exec, kitty --class kitty-floating
bind = $mod, F, exec, nemo
bind = $mod SHIFT, Z, exec, zeditor
bind = $mod, B, exec, zen-browser
bind = $mod, D, exec, vesktop
bind = $mod, G, exec, Telegram
bind = $mod, S, exec, steam
bind = $mod SHIFT, V, exec, lightworks
bind = $mod SHIFT, O, exec, ~/.config/arch-config/modules/bdots-hypr/dotfiles/hypr/Scripts/egpu-run flatpak run com.obsproject.Studio
bind = $mod CTRL, F, exec, kitty yazi
bind = $mod CTRL, C, exec, kitty opencode
bind = $mod CTRL, M, exec, moonlight

# === Audio Controls (Universal) ===
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# === Brightness Controls (Universal) ===
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# === Window Management ===
bind = $mod, Q, killactive
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod, W, togglefloating
bind = $mod SHIFT, W, togglegroup

# === System Controls ===
bind = $mod SHIFT, E, exit
bind = $mod SHIFT, P, dpms, off

# === Focus Navigation ===
# Use cyclenext/cycleprev to stay on current monitor
bind = $mod, left, cyclenext
bind = $mod, down, cyclenext
bind = $mod, up, cyclenext, prev
bind = $mod, right, cyclenext, prev
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
#bind = $mod, L, movefocus, r

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# === Column Navigation ===
bind = $mod, Home, focuswindow, first
bind = $mod, End, focuswindow, last

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, H, focusmonitor, l
bind = $mod CTRL, J, focusmonitor, d
bind = $mod CTRL, K, focusmonitor, u
bind = $mod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, right, movewindow, mon:r

# === Workspace Navigation ===
bind = $mod CTRL, down, workspace, r+1
bind = $mod CTRL, up, workspace, r-1
bind = $mod, U, workspace, r+1
bind = $mod, I, workspace, r-1
bind = $mod ALT CTRL, down, movetoworkspace, r+1
bind = $mod ALT CTRL, up, movetoworkspace, r-1
bind = $mod CTRL, U, movetoworkspace, e+1
bind = $mod CTRL, I, movetoworkspace, e-1

# === Move Workspaces ===
bind = $mod SHIFT, Page_Down, movetoworkspace, e+1
bind = $mod SHIFT, Page_Up, movetoworkspace, e-1
bind = $mod SHIFT, U, movetoworkspace, e+1
bind = $mod SHIFT, I, movetoworkspace, e-1

# === Mouse Wheel Navigation ===
bind = $mod, mouse_up, workspace, r+1
bind = $mod, mouse_down, workspace, r-1
bind = $mod CTRL, mouse_up, movetoworkspace, r+1
bind = $mod CTRL, mouse_down, movetoworkspace, r-1

# === Numbered Workspaces ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# === Column Management ===
bind = $mod, bracketleft, layoutmsg, preselect l
bind = $mod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit

# === Hyprscrolling Column Resize ===
bind = $mod, R, layoutmsg, colresize +conf
bind = $mod SHIFT, R, layoutmsg, colresize -conf
bind = $mod CTRL, R, layoutmsg, colresize 1.0

bind = $mod CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0
binde = $mod SHIFT, minus, resizeactive, 0 -10%
binde = $mod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = $mod SHIFT, S, exec, ~/.config/arch-config/modules/bdots-hypr/scripts/screenshot.sh
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active
