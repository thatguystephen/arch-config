description: "Main Module to source other yaml files for bdots-mango"

# Optional: Modules that conflict with this one
conflicts:
  - bdots-kde

# Optional: Post-install hook script (relative to module directory)
post_install_hook: "scripts/install-mangowc-dotfiles.sh"

# Optional: Explicit list of package files to load (empty = auto-discover)
package_files:
  - theming.yaml
  - other-packages.yaml
  - mango-packages.yaml
