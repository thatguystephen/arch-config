# Monitor configuration from niri config
# Format: monitorrule=NAME,default_mfact,new_is_master,layout_name,tag,view,offsetx,offsety,width,height,refresh_rate
# Left monitor (DP-2 at far left)
monitorrule=DP-2,0.5,1,tile,0,1,0,0,2560,1440,60
# Center ultrawide (DP-1 right of DP-2)
monitorrule=DP-1,0.5,1,scroller,0,1,2560,0,3440,1440,180
# HDMI monitor (right of DP-1, slightly lower)
monitorrule=HDMI-A-1,0.5,1,tile,0,1,6000,180,1920,1080,60
# Right vertical monitor (rotated 90° clockwise, rightmost) - DP-3 (portrait)
# Transform: 1=90° CCW, 3=90° CW - adjust if rotation direction is wrong
monitorrule=DP-3,0.5,1,vertical_tile,1,1,7920,0,1920,1080,60

