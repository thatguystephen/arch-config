# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
# monitor = eDP-2, 2560x1600@239.998993, 2560x0, 1, vrr, 1
#monitor = , preferred,auto,auto
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# ==================
# ENVIRONMENT VARS
# ==================
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = TERMINAL,kitty
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# AMD OneXGPU - Intel iGPU is default, use egpu-run for AMD GPU
# DRI_PRIME=0 means use integrated GPU (Intel)
# DRI_PRIME=1 would use discrete GPU (AMD eGPU)
env = DRI_PRIME,0
# Prioritize Intel iGPU (card1) over AMD eGPU (card0)
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

cursor {
    default_monitor =
}

# ==================
# STARTUP APPS
# ==================
exec-once = hypridle
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = pypr
exec-once = hyprpm reload
exec-once = sunshine
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = ~/.config/hypr/Scripts/egpu-notify.sh

# QS Hyprview - Workspace overview daemon
exec-once = quickshell -c qs-hyprview

# Shells Exec Command
#exec-once = dms run
#exec-once = uwsm-app $(python /home/don/.config/Ax-Shell/main.py)
exec-once = qs -c noctalia-shell

# Communication apps on DP-3
#exec-once = [workspace 1 silent; monitor DP-3] sleep 1 & vesktop
#exec-once = [workspace 1 silent; monitor DP-3] sleep 1 & Telegram

# Steam apps on HDMI-A-1
exec-once = [workspace 1 silent; monitor HDMI-A-1] sleep 1 & steam

# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = us
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# ==================
# GESTURES
# ==================
gestures {
    # Gesture bindings for vertical workspace switching
    gesture = 3, down, workspace, +1
    gesture = 3, up, workspace, -1

    # Fine-tuning options
    workspace_swipe_distance = 300
    workspace_swipe_touch = false
    workspace_swipe_invert = true
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
}

# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(f5c2e7ff)
    col.inactive_border = rgba(d0d0d020)

    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 2

    active_opacity = 0.98
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default, slidevert
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

scrolling {
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

# ==================
# PLUGIN CONFIG
# ==================
# Hyprscrolling plugin configuration
# Plugin is managed by hyprpm (enable/disable via toggle script)
plugin {
    hyprscrolling {
        column_default_width = twothirds
        focus_wrap = false
    }

    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false
    }
}

# ==================
# WORKSPACE RULES
# ==================
# Assign default workspaces to monitors
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:DP-2, default:true
workspace = 4, monitor:DP-3, default:true

# Layout rules
workspace = 1, layout:scrolling

# ==================
# WINDOW RULES
# ==================
# OBS - always full width in scrolling layout
windowrulev2 = size 50% 50%, class:^(com\.obsproject\.Studio)$

windowrulev2 = tile, class:^(org\.wezfurlong\.wezterm)$

windowrulev2 = rounding 12, class:^(org\.gnome\.)
windowrulev2 = noborder, class:^(org\.gnome\.)

windowrulev2 = tile, class:^(gnome-control-center)$

windowrulev2 = tile, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(galculator)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$
#windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 60% 80%, class:^(xdg-desktop-portal-gtk)$

windowrulev2 = float, class:^(hyprland-share-picker)$
windowrulev2 = center, class:^(hyprland-share-picker)$
windowrulev2 = size 60% 80%, class:^(hyprland-share-picker)$

windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
#windowrulev2 = float, class:^(zoom)$

# Floating centered kitty terminal
windowrulev2 = float, class:^(kitty-floating)$
windowrulev2 = center, class:^(kitty-floating)$
windowrulev2 = size 35% 50%, class:^(kitty-floating)$

windowrulev2 = opacity 0.9 0.9, floating:0, focus:0

# Pyprland scratchpad
$dropterm = class:^(kitty-dropterm)$
windowrulev2 = float, $dropterm
windowrulev2 = center, $dropterm
windowrulev2 = size 35% 45%, $dropterm
windowrulev2 = workspace special silent, $dropterm

layerrule = noanim, ^(quickshell)$

# ==================
# AX-SHELL ESSENTIALS (always sourced)
# ==================
# source = ~/.config/Ax-Shell/config/hypr/colors.conf

# ==================
# KEYBINDINGS
# ==================
$mod = SUPER

# === Shell Switcher ===
bind = CTRL SHIFT, S, exec, kitty --class kitty-floating shell-switch

# === Layout Toggle ===
bind = $mod CTRL, S, exec, ~/.config/hypr/Scripts/toggle-layout.sh

# === Universal Keybinds (work for all shells) ===
source = ~/.config/hypr/keybinds-universal.conf

# === Shell-Specific Keybinds (dynamically loaded via symlink) ===
source = ~/.config/hypr/keybinds-active.conf


