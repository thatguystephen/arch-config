# Ax-Shell Keybinds
# Shell-specific keybinds for Ax-Shell

$mainMod = SUPER
$fabricSend = fabric-cli exec ax-shell

bind = SUPER CTRL SHIFT, R, exec, killall ax-shell; uwsm-app $(python /home/steph/.config/Ax-Shell/main.py) # Reload Ax-Shell
bind = SUPER, D, exec, $fabricSend 'notch.open_notch("dashboard")' # Dashboard
bind = SUPER ALT, B, exec, $fabricSend 'notch.open_notch("bluetooth")' # Bluetooth
bind = SUPER, bracketleft, exec, $fabricSend 'notch.open_notch("pins")' # Pins
bind = SUPER, bracketright, exec, $fabricSend 'notch.open_notch("kanban")' # Kanban
bind = SUPER, space, exec, $fabricSend 'notch.open_notch("launcher")' # App Launcher
bind = SUPER, T, exec, $fabricSend 'notch.open_notch("tmux")' # Tmux
bind = SUPER, V, exec, $fabricSend 'notch.open_notch("cliphist")' # Clipboard History
bind = SUPER, S, exec, $fabricSend 'notch.open_notch("tools")' # Toolbox
bind = SUPER, TAB, exec, $fabricSend 'notch.open_notch("overview")' # Overview
bind = SUPER ALT, COMMA, exec, $fabricSend 'notch.open_notch("wallpapers")' # Wallpapers
bind = SUPER ALT, PERIOD, exec, $fabricSend 'notch.open_notch("emoji")' # Emoji Picker
bind = SUPER, ESCAPE, exec, $fabricSend 'notch.open_notch("power")' # Power Menu
bind = SUPER ALT, M, exec, $fabricSend 'notch.open_notch("mixer")' # Audio Mixer
bind = SUPER CTRL, M, exec, $fabricSend 'notch.dashboard.widgets.buttons.caffeine_button.toggle_inhibit(external=True)' # Toggle Caffeine
bind = SUPER CTRL, B, exec, $fabricSend 'from utils.global_keybinds import get_global_keybind_handler; get_global_keybind_handler().toggle_bar()' # Toggle Bar
bind = SUPER SHIFT, R, exec, $fabricSend 'app.set_css()' # Reload CSS
bind = SUPER CTRL ALT, B, exec, killall ax-shell; uwsm-app $(GTK_DEBUG=interactive python /home/steph/.config/Ax-Shell/main.py) # Restart with inspector
