$mainMod = SUPER

##! --- 1. CORE APPLICATIONS ---
# 1. CORE APPLICATIONS
$terminal = uwsm-app -- xdg-terminal-exec
$browser = launch-browser

bind = $mainMod, B, exec, $browser #"Helium Browser"
bind = $mainMod, RETURN, exec, $terminal tmux #"Terminal"
bind = $mainMod SHIFT, RETURN, exec, [float; size 1025 700] $terminal tmux #"Terminal (Floating)"
bind = $mainMod, BACKSLASH, exec, pypr toggle term #"Pyprland Terminal"

bind = $mainMod CTRL, S, exec, kitty --class kitty-dropterm $HOME/.config/hypr/scripts/switch-shell #"Shell Switcher"

# File Managers
bind = $mainMod, E, exec, uwsm-app -- thunar #"Thunar"
bind = $mainMod SHIFT, E, exec, uwsm-app -- nautilus #"Nautilus"
bind = $mainMod, F, exec, sh ~/scripts/open_yazi.sh #"Yazi"
bind = $mainMod SHIFT, F, exec, [float; size 1025 700] sh ~/scripts/open_yazi.sh #"Yazi (Floating)"

# Hyprview
###! Using masonry layout - other options: smartgrid, justified, bands, hero, spiral, satellite, staggered, columnar, random
$layout = smartgrid
bind = ALT, TAB, exec, quickshell ipc -c qs-hyprview call expose toggle $layout #"Toggle Hyprview"

# Web Apps & Specialty
bind = $mainMod, Y, exec, launch-or-focus-webapp YouTube "https://youtube.com/" #"Youtube"
bind = $mainMod, U, exec, launch-webapp "https://uncovr.app/" #"Uncovr"
bind = $mainMod, SLASH, exec, uwsm-app -- keepassxc #"Keepassxc"
bind = ALT, C, exec, rofi -show calc -theme ~/.local/share/rofi/themes/minimal.rasi #"Calculator"

# Music (Standard AppImages/Binaries)
bind = $mainMod, M, exec, $HOME/AppImages/soundcloud.appimage #"Soundcloud"
bind = $mainMod SHIFT, M, exec, uwsm-app -- spotify #"Spotify"
bind = $mainMod SHIFT, I, exec, $HOME/.local/bin/mpd #"Toggle MPD"

# 2. SYSTEM CONTROLS
##! 2. SYSTEM CONTROLS
bind = $mainMod, W, killactive #"Kill Window"
#bind = $mainMod, P, pin #"Pin Window"
bind = $mainMod, O, exec, hyprland-window-pop #"Toggle Floating AoT Window"
bind = $mainMod, PRINT, exec, hyprshot -m output #"Full Screenshot"
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region #"Regional Screenshot"

# Audio
bind = , F12, exec, pamixer -i 5 #"Increase Volume"
bind = , F11, exec, pamixer -d 5 #"Decrease Volume"
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t #"Mute Volume"

# 3. WINDOW MANAGEMENT
##! 3. WINDOW MANAGEMENT
bind = ALT, LEFT, movefocus, l #"Move Focus Left"
bind = ALT, RIGHT, movefocus, r #"Move Focus Right"
bind = ALT, UP, movefocus, u #"Move Focus Up"
bind = ALT, DOWN, movefocus, d #"Move Focus Down"

#bind = ALT SHIFT, LEFT, movewindow, l #"Move Window Left between Columns"
#bind = ALT SHIFT, RIGHT, movewindow, r #"Move Window Right between Columns"
#bind = ALT SHIFT, UP, movewindow, u #"Move Window Up between Columns"
#bind = ALT SHIFT, DOWN, movewindow, d #"Move Window Down between Columns"

bind = $mainMod ALT, LEFT, resizeactive, -40 0 #"Resize Left in Master Layout"
bind = $mainMod ALT, RIGHT, resizeactive, 40 0 #"Resize Right in Master Layout"
bind = $mainMod ALT, UP, resizeactive, 0 -40 #"Resize Up in Master Layout"
bind = $mainMod ALT, DOWN, resizeactive, 0 40 #"Resize Down in Master Layout"

bindm = $mainMod, mouse:272, movewindow #"Move/resize windows with mainMod + LMB/RMB and dragging"
bindm = $mainMod, mouse:273, resizewindow #"Move/resize windows with mainMod + LMB/RMB and dragging"

# 4. LAYOUT CONTROLS
##! 4. LAYOUT CONTROLS
bind = ALT, S, exec, hyprctl keyword general:layout scrolling #"Toggle Scrolling Layout"
bind = $mainMod ALT, S, exec, hyprctl keyword general:layout master #"Toggle Master Layout"

# 5. SCROLLING LAYOUT
##! 5. SCROLLING LAYOUT
# Note: Layout navigation stays in core, but we use consistent keys
bind = $mainMod, right, layoutmsg, move +col #"move column view right"
bind = $mainMod, left,  layoutmsg, move -col #"move column view left"

bind = $mainMod, equal, layoutmsg, colresize +0.1 #"Increase column size"
bind = $mainMod, minus, layoutmsg, colresize -0.1 #"Decrease column size"

bind = ALT, P, layoutmsg, promote #"Put focused window in a new column"
bind = ALT, F, layoutmsg, togglefit #"Toggle center vs fit column"

bind = $mainMod SHIFT, right, layoutmsg, movewindowto r #"move window to right columns"
bind = $mainMod SHIFT, left,  layoutmsg, movewindowto l #"move window to left columns"
bind = $mainMod SHIFT, up,     layoutmsg, movewindowto u #"move window up in a column"
bind = $mainMod SHIFT, down,   layoutmsg, movewindowto d #"move window down in a column"

bind = $mainMod ALT, 1, layoutmsg, movecoltoworkspace 1 #"Move column to workspace 1"
bind = $mainMod ALT, 2, layoutmsg, movecoltoworkspace 2 #"Move column to workspace 2"
bind = $mainMod ALT, 3, layoutmsg, movecoltoworkspace 3 #"Move column to workspace 3"


# 6. WORKSPACES
##! 6. WORKSPACES
bind = $mainMod, 1, workspace, 1 #"Switch to workspace 1"
bind = $mainMod, 2, workspace, 2 #"Switch to workspace 2"
bind = $mainMod, 3, workspace, 3 #"Switch to workspace 3"
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1 #"Move active window to workspace 1"
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #"Move active window to workspace 2"
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #"Move active window to workspace 3"
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

