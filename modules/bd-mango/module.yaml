description: "Main Module to source other yaml files for bdots-mango"

# Modules that conflict with this one
conflicts:
  - bdots-kde

# Post-install hook script (relative to module directory)
post_install_hook: "scripts/install-mangowc-dotfiles.sh"

# Explicit list of package files to load (empty = auto-discover)
package_files:
  - default-apps.yaml
  - quickshells.yaml
  - mango-packages.yaml
