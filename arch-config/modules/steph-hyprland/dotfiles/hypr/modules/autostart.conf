#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = hyprpm reload
exec-once = quickshell -c qs-hyprview
exec-once = dunst
exec-once = pypr
exec-once = eww open-many side-bar
#exec-once = eww open-many side-bar notifications
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE XDG_RUNTIME_DIR
exec-once = /usr/bin/keepassxc
exec = /usr/lib/polkit-kde-authentication-agent-1

# Start clipboard history daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#exec-once = playerctld daemon
#exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"  # for GTK3 apps
